{% extends "header.html" %}
{% load static %}
{% block content %}

<br>
<br>
<br>
<br>
<br>
	<!-- breadcrumb -->
	<div class="container">
		
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a href="{% url "index" %}" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				Shoping Cart
			</span>
		</div>
	</div>
		

	<!-- Shoping Cart -->
	<form class="bg0 p-t-75 p-b-85">
		<div class="container">
		{% if wishlist %}
			<div class="row">
				<div class="col-lg-10 col-xl-8 m-lr-auto m-b-50">
					<div class="m-l-25 m-r--38 m-lr-0-xl">
						<div class="wrap-table-shopping-cart">
							<table class="table-shopping-cart">
								<tr class="table_head">
									<th class="column-1">Product</th>
									<th class="column-2"></th>
									<th class="column-3">Price</th>
									<th class="column-4"></th>
									<th class="column-5"></th>
									<th class="column-6"></th>
									<th class="column-7"></th>
								</tr>
								{% for i in wishlist %}
								<tr class="table_row">
									<td class="column-1">
										<div class="how-itemcart1">
											<img src="{{i.product.product_picture.url}}" alt="IMG">
										</div>
									</td>
									<td class="column-2">{{i.product.product_name}}</td>
									<td class="column-3">{{i.product.price}}</td>
									<td class="column-4">
										<a href={% url 'add_to_cart' pk=i.product.pk %}><button type="button" class="btn btn-primary" style="height: 4rem; width: 10rem;"><b>Add to Cart</b></button></a>
									</td>
                                    <td class="column-6" style="text-align: center;">
										<a href="{% url 'delete_wishlist' pk=i.product.pk %}"><button type="button" class="btn btn-danger" style="height: 4rem; width: 13rem; margin-left: 3rem;"><b>Remove From Wishlist</b></button></a>
									</td>
								</tr>
								{% endfor %}								
							</table>
						</div>
						{% else %}
							
							<h2>No Events in Wishlist</h2>
							<br>
							<br>
							<br>
							<br>
						{% endif %}
					</div>
				</div>
				
			</div>
			
		</div>
		
	</form>
{% endblock  %}
