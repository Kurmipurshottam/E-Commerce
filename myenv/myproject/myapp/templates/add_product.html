{% extends "seller_header.html" %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<head>

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg'%}');">
		<h2 class="ltext-105 cl0 txt-center">
			Add Product
		</h2>
	</section>	

<!-- Content page -->

<!-- Content page -->
<section class="bg0 p-t-104 p-b-116">
    <div class="container">
        <div class="flex-w flex-tr justify-content-center"> <!-- Center the content -->
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">

                <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if msg %}
                    <div class="alert alert-success" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}

                    <div class="bor8 m-b-30 how-pos4-parent">
                        <select name="product_category" style="width: 29.5rem; height: 3rem;">
                            <option style="text-align: center;">--------------------------------Select Catogory-----------------------------------</option>
                            <option value="men"  style="text-align: center;">M e n</option>                           
                            <option value="women" style="text-align: center;">W o m e n</option>
                            <option value="child" style="text-align: center;">C h i l d</option>
                        </select>
                    </div>

                    <div class="bor8 m-b-30 how-pos4-parent">
                        <select name="product_size" style="width: 29.5rem; height: 3rem;">
                            <option style="text-align: center;">-----------------------------------Select Size-----------------------------------</option>
                            <option value="s" style="text-align: center;">S</option>                           
                            <option value="m" style="text-align: center;">M</option>
                            <option value="l" style="text-align: center;">L</option>
                            <option value="xl" style="text-align: center;">X L</option>
                        </select>
                    </div>

                    <div class="bor8 m-b-30 how-pos4-parent">
                        <select name="product_brand" style="width: 29.5rem; height: 3rem;">
                            <option style="text-align: center;">----------------------------------Select Brand-----------------------------------</option>
                            <option value="levis" style="text-align: center;">L e v i s</option>                           
                            <option value="roadstar" style="text-align: center;">R o a d s t a r</option>
                            <option value="nike" style="text-align: center;">N i k e</option>
                        </select>
                    </div>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" name="price" placeholder="Enter Price">
                        
                    </div>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <textarea class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" style="height: 12rem; resize: none;" type="text" name="description" placeholder="Enter Description"></textarea>
                    </div>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="product_name" placeholder="Enter Product Name">
                    </div>

                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="file" name="product_picture">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" type="submit" null="True">
                        Add Product
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% comment %} <script src="{% static 'myapp/js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'myapp/js/plugins.js' %}"></script>
<script src="{% static 'myapp/js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
        // ragistration sucessfully 
        document.addEventListener("DOMContentLoaded", function () {
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: "{{ message }}",
                    //text: "{{ message }}",
                    icon: "{{ message.tags }}",
                });
            {% endfor %}
        {% endif %}
    });

    // email alredy exsits
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                title: "{{ message.tags }}",
                text: "{{ message }}",
                icon: "{{ message.tags }}",
            });
        {% endfor %}
    {% endif %}

    // upassword and ucpassword can not be same show sweetalert msg
    {% if pmsg %}
    Swal.fire({
        title: 'Error!',
        text: '{{ pmsg }}',
        icon: 'error',
        confirmButtonText: 'OK'
    });
    {% endif %}
</script> {% endcomment %}
    


    
{% endblock %}
